apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-web
  labels:
    name: app-web
spec:
  replicas: 3
  selector:
    matchLabels:
      name: app-web
  template:
    metadata:
      name: app-web
      labels:
        name: app-web
    spec:
      containers:
        - name: app-web
          image: hendrosteven/app-web:1.0
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: app-web-service
spec:
  type: NodePort
  selector:
    name: app-web
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001