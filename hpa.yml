apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-web
  labels:
    name: app-web
spec:
  selector:
    matchLabels:
      name: app-web
  template:
    metadata:
      name: app-web
      labels:
        name: app-web
    spec:
      containers:
        - name: app-web
          image: hendrosteven/app-web:1.0
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: app-web-service
spec:
  type: NodePort
  selector:
    name: app-web
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-name
spec:
  minReplicas: 3
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment  # This is the kind of the resource that you want to scale, other option: ReplicaSet
    name: app-web
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70


